	<body>

		<div id="settings">
			<div class="menu-header">
				<div id="close-menu">
					<i class="fas fa-times"></i>
				</div>
				<div><h2>Settings</h2></div>
			</div>

			<div class="settings-container">
					<div>
						<p>Node Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>
		
					<div>
						<p>Pointer Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>

					<div>
						<p>Delete Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>

					<div class="error-message">
						<p id="settings-error"></p>
					</div>

					<div class="success">
						<p id="succes"></p>
					</div>
		
					<button id="save-settings">Save</button>
			</div>			
		</div>

		<header>
			<div class="header-container">
				
                <nav class="navbar navbar-expand-md fixed-top navbar-light" id="mainNav">
                    <div class="container">
                        <div id="settings-menu">
                            <i class="fas fa-bars"></i>
                        </div>
                        <a class="navbar-brand ms-3" href="index.html" style="font-size: 20px;color: rgb(30,187,27);"><span style="color: rgb(255, 255, 255);">Alg</span>o<span style="color: rgb(255, 255, 255);">web</span></a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item nav-link"><a class="nav-link" href="linked_list.html">Danh sách liên kết</a></li>
                                <li class="nav-item nav-link"><a class="nav-link active" href="stack_queuell.html">Stack &amp; Queue sử dụng dslk</a></li>
                                <li class="nav-item nav-link"><a class="nav-link" href="binary_tree.html">Cây nhị phân tìm kiếm</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
		</header>

		<main>
			<section class="list" id="list"></section>

			<section class="errors">
				<div class="error-message">
					<p id="error"></p>
				</div>
			</section>

			<section class="operations">
				<div class="wrapper">
					<div>
						<button class="button" id="set-btn">Set</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="insert-btn">Insert</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="add-btn">Add</button>
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<div class="remove">
							<button class="button" id="remove-btn">Remove</button>
							<button class="button" id="remove-settings">
								<i class="fas fa-cog"></i>
							</button>
						</div>

						<button class="remove-option" id="remove-index-btn">
							Index
						</button>
						<button class="remove-option" id="remove-data-btn">
							Data
						</button>

						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>
				</div>
			</section>
		</main>

		<script src="vendor/js/fontawesome.js"></script>
		<script src="js/LinkedList.js"></script>
		<script src="js/main.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/settings.js"></script>
	</body>
